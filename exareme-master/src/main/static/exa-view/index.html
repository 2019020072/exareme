  <section ng-controller="ExaController as exa">
    <hr/>
    <h3>Endpoints</h3>
    <table>
      <thead>
      <tr>
        <th>Host</th>
        <th>Port</th>
        <th>Status</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="endpoint in exa.properties.endpoints">
        <td>{{endpoint.host}}</td>
          <td>{{endpoint.port}}</td>
          <td>{{endpoint.status}}</td>
      </tr>
      </tbody>
    </table>
  </div>
    <hr/>
    <h3>Algorithms</h3>
    <ul>
      <li ng-repeat="algorithm in exa.properties.algorithms">
          <h4>{{ algorithm.name }}</h4>
          <p>{{algorithm.desc}}</p>
          <form>
                  <div ng-repeat="parameter in algorithm.parameters">
                        {{parameter.name + ":"}}<br>
                        <input type="text" ng-model="parameter.value">
                  </div>
              <button ng-click="">Submit</button>
          </form>
      </li>
    </ul>
      <hr/>
      <h2>Results</h2>
      <table>
          <thead>
          <tr>
              <th ng-repeat="schema in exa.results.schema">
                  {{exa.results.schema[schema]}}
              </th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="row in exa.results.rows">
              <td ng-repeat="r in exa.results.rows[row]">{{row[r]}}</td>
          </tr>
          </tbody>
      </table>
  </section>
