before_install:
  - sudo apt-get install -y python-apsw
  - sudo pip install requests NumPy SciPy scikit-learn titus
  
language: java

script: mvn clean install -DskipTests=false

# Use JDK 8u45. The above line just causes the use of a minor version of Java 8.
addons:
apt:
packages:

  - oracle-java8-installer
